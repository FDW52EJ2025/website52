<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(231, 232, 234);
            color: rgb(18, 17, 17);
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .main-content {
            flex: 2;
            padding-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .music-list img {
            width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
        .separator {
            border-bottom: 1px solid white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" id="nombre">
        </div>

        <div>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="colorfavorito">Tu color Favorito: </label>
            <input type="color" name="colorfavorito" id="colorfavorito">
        </div>

        <div>
            <label for="RedFavorita">Red Social : </label>
            <select name="RedFavorita" id="RedFavorita">
                <option value="1">Instagram</option>
                <option value="2">Facebook</option>
                <option value="3">TikTok</option>
            </select>
        </div>

        <div>
            <label for="carrera">Carrera: </label>
            <select name="carrera" id="carrera">
                <option value="1">Licenciado en Tecnologías de la Información (LTI)</option>
                <option value="2">Contador Público (CP)</option>
                <option value="3">Licenciado en Administración (LA)</option>
                <option value="4">Licenciado en Negocios Internacionales (LNI)k</option>
            </select>
        </div>

        <div>
            <label for="pelifav">Pelicula Favorita :</label>
            <input type="text" name="peliefav" id="pelifav">
        </div>

        <div>
            <label for="Equipofav">Equipo Favorito :</label>
            <input type="text" name="Equipofav" id="Equipofav">
        </div>


        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="contraseña">Password:</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
