<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: gray;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Formulario</h1>

    <table>
        <tr>
            <th>Pregunta</th>
            <th>Respuesta</th>
        </tr>
        <tr>
            <td>¿Cómo te llamas?</td>
            <td><input type="text" name="nombre" placeholder="Escribe tu nombre"></td>
        </tr>
        <tr>
            <td>Pon tu fecha de nacimiento</td>
            <td><input type="date" name="fecha_nacimiento"></td>
        </tr>
        <tr>
            <td>¿Cuál es tu color favorito?</td>
            <td><input type="color" name="color_favorito"></td>
        </tr>
        <tr>
            <td>Sube tu meme favorito</td>
            <td><input type="file" name="meme"></td>
        </tr>
        <tr>
            <td>¿Qué te pareció mi página?</td>
            <td>
                <select name="opinión">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Enviar</button>
            </td>
        </tr>
    </table>

</body>
</html>
