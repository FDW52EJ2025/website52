<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: black;
                color: white;
                padding: 20px;
            }
            .container {
                display: flex;
                justify-content: space-between;
            }
            .main-content {
                flex: 2;
                padding-right: 20px;
            }
            .sidebar {
                flex: 1;
                background-color: #333;
                padding: 15px;
                border-radius: 10px;
                text-align: center;
            }
            .music-list img {
                width: 100px;
                height: auto;
                margin-top: 10px;
                border-radius: 5px;
            }
            .separator {
                border-bottom: 1px solid white;
                margin: 10px 0;
            }
        </style>
    </head>

    <body>

        <h2>Formulario de Opinión</h2>
    
        <form action="procesar.php" method="post">
            <!-- Pregunta 1: Nombre -->
            <label for="nombre">¿Cómo te llamas?</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            <br><br>
    
            <!-- Pregunta 2: Fecha de nacimiento -->
            <label for="fecha">Pon tu fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>
            <br><br>
    
            <!-- Pregunta 3: Color favorito -->
            <label for="color">¿Cuál es tu color favorito?</label>
            <input type="color" id="color" name="color">
            <br><br>
    
            <!-- Pregunta 4: Subir un meme -->
            <label for="meme">Sube tu meme favorito</label>
            <input type="file" id="meme" name="meme" accept="image/*">
            <br><br>
    
            <!-- Pregunta 5: Opinión de la página -->
            <label for="opinion">¿Qué te pareció mi página?</label>
            <select id="opinion" name="opinion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>
    
            <!-- Botón para enviar el formulario -->
            <button type="submit">Enviar</button>
        </form>
    
    </body>
    
</html>
