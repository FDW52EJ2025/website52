<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se muestran pasatiempos">
    <meta name="keywords" content="Educación, html, UANL, formulario">
    <title>Formulario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h1>Formulario Interactivo</h1>

        <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre completo">
        </div>

        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required placeholder="Ingresa tu correo">
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" required placeholder="Ingresa tu número de teléfono">
        </div>

        <div>
            <label for="colorfav">Color favorito:</label>
            <input type="color" name="colorfav" id="colorfav">
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="1" max="100" required>
        </div>

        <div>
            <label for="redsocialfav">Red Social Favorita:</label>
            <select name="redsocialfav" id="redsocialfav" required>
                <option value="">Selecciona una opción</option>
                <option value="facebook">Facebook</option>
                <option value="tiktok">TikTok</option>
                <option value="instagram">Instagram</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="twitter">Twitter</option>
            </select>
        </div>

        <div>
            <label for="foto">Imagen de tu animal favorito:</label>
            <input type="file" name="foto" id="foto" accept="image/*">
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="clave" id="clave" required minlength="6" placeholder="Mínimo 6 caracteres">
        </div>

        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>
        </div>

        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>

</body>
</html>
