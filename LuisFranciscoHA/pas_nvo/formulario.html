
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos_form.css">

</head>
<body>
    <h1>Formulario</h1>

   <nav>
    <a href="../index.html">Volver a inicio</a>
   </nav>
   <hr>

    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" id="nombre">
        </div>

        <div>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="colorfavorito">Clor Favorito: </label>
            <input type="color" name="colorfavorito" id="colorfavorito">
        </div>

        <div>
            <label for="RedFavorita">Red Social Favorita: </label>
            <select name="RedFavorita" id="RedFavorita">
                <option value="1">Roblox</option>
                <option value="2">Tiktok</option>
                <option value="3">Instagram</option>
                <option value="4">Facebook</option>
                <option value="5">Whatsapp</option>
                <option value="6">Github</option>

            </select>
        </div>

        <div>
            <label for="carrera">Carrera: </label>
            <select name="carrera" id="carrera">
                <option value="">Elige una opcion</option>
                <option value="1">Licenciado en Tecnologías de la Información (LTI)</option>
                <option value="2">Contador Público (CP)</option>
                <option value="3">Licenciado en Administración (LA)</option>
                <option value="4">Licenciado en Negocios Internacionales (LNI)k</option>
            </select>
        </div>

        <div>
            <label for="seriefav">Serie Favorita :</label>
            <input type="text" name="seriefav" id="seriefav">
        </div>

        <div>
            <label for="animalfav">Animal Favorito :</label>
            <input type="text" name="animalfav" id="animal fav">
        </div>

        <div>
            <label for="fotoanimal">Foto de animal favorito :</label>
            <input type="file" name="fotoanimal" id="fotoanimal">
        </div>

        <div>
            <label for="videojuegofav">Videojuego Favorito :</label>
            <input type="text" name="videojuegofav" id="videojuegofav">
        </div>

        <div>
            <label for="fotovideojuego">Imagen de videojuego Favorito :</label>
            <input type="file" name="fotovideojuego" id="fotovideojuego">
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
