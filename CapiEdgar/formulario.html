<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosv2.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" id="nombre">
        </div>
        
        <div>
            <label for="colorfav">Color Favorito</label>
            <input type="color" name="Color" id="colorfav">
        </div>

        <div>
            <label for="Fecha">Fecha: </label>
            <input type="date" name="Fecha" id="Fecha">
        </div>

        <div>
            <label for="Edad"></label>
            <input type="number" name="Edad" id="Edad">
        </div>

        <div>
            <label for="RedSocialFav">Red Social Favorita:</label>
            <select name="RedSocialFav" id="RedSocialFav">
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Guardar">
        </div>

        <div>
            <label for="Foto">Foto 8 a√±os</label>
            <input type="file" name="Foto" id="Foto">
        </div>

        <div>
            <label for="clave">Password:</label>
            <input type="password" name="clave" id="clave">
        </div>


    </form>
</body>
</html>
