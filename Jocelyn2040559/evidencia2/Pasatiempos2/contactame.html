<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body class="color-page">
    <h1>Contactame</h1>
    <p>Contactame si quieres saber mas de mis pasatiempos</p>
    <p>Y cuentame un poco de ti...</p>
    <form action="">
        <div> 
            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" id="nombre">
        </div>

        <div>
            <label for="colorfav">Color Favorito:</label>
            <input type="color" name="colofav" id="colofav">
        </div>

        <div>
            <label for="fecha">Fecha Nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
        </div>
        <div>
            <label for="redsocialfav">Red social favorita:</label>
            <select name="redsocialfav" id="redsocialfav">
                <option value="1">Facebook</option>
                <option value="2">Tiktok</option>
                <option value="3">Instagram</option>
                <option value="4">Twitter</option>
            </select>
        </div>
        <div>
            <label for="massobreti">Que mas quieres saber sobre mis pasatiempos:</label>
            <input type="text" name="massobreti" id="massobreti">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
