<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se muestran pasatiempos">
    <meta name="keywords" content="EducaciÃ³n, html, UANL">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Formulario</h1>
    <form action="">
        <div>
            <label for="nombre"><b>Nombre completo:</b></label>
            <input type="text" name="Nombre" id="nombre">
        </div>

        <div>
            <label for="colorfav">Color favorito</label>
            <input type="color" name="colorfav" id="colorfav">
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
        </div>

        <div>
            <label for="redsocialfav">Red Social Favorita</label>
            <select name="redsocialfav" id="redsocialfav">
                <option value="1">Facebook</option>
                <option value="2">Tiktok</option>
                <option value="3">Instagram</option>
                <option value="4">WhatsApp</option>
            </select>
        </div>

        <div>
            <label for="foto">Imagen de tu animal favorito</label>
            <input type="file" name="foto" id="Foto">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="clave" id="clave">
        </div>

        <div>
            <input style="color: cornflowerblue; background-color: black;" type="submit" value="Guardar">
        </div>
    </form>

</body>
</html>
