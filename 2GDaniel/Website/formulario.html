<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="WebsiteStyles.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav>
            <a href="Website.html">Home</a>
            <a href="musica.html">Musica</a>
            <a href="deportes.html">Deportes</a>
            <a href="actividades.html">Actividades</a>
            <a href="videojuegos.html">Videojuegos</a>
            <a href="formulario.html">Formulario</a>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="">
                <h3 style="text-align: center;">Datos Personales</h3>
                <div>
                    <label class="textos-formulario" for="nombre">Nombre Completo:</label>
                    <input class="cajas-formulario" type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label class="textos-formulario" for="telefono">Telefono:</label>
                    <input class="cajas-formulario" type="tel" name="Telefono" id="Telefono">
                </div>
                <div>
                    <label class="textos-formulario" for="correo">Correo electronico:</label>
                    <input class="cajas-formulario" type="email" name="Correo" id="Correo">
                </div>
                <div>
                    <label class="textos-formulario" for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input class="cajas-formulario" type="date" name="fecha-nacimiento" id="FechaNacimiento">
                </div>
                <div>
                    <label class="textos-formulario" for="género">Género:</label>
                    <select class="cajas-formulario" name="Género" id="género">
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">No responder</option>
                    </select>
                </div>
        </div>
    </main>
</body>
</html>
