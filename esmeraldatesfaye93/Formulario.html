    <form action="" style="border: 2px solid #410606; padding: 15px; width: 300px;">

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="Nombres">Nombres:</label>
            <input type="text" name="Nombres" id="Nombres">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="Apellido Paterno">Apellido Paterno:</label>
            <input type="text" name="Apellido Paterno" id="Apellido Paterno">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="Apellido Materno">Apellido Materno:</label>
            <input type="text" name="Apellido Materno" id="Apellido Materno">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="colorfavorito">Color Favorito:</label>
            <input type="color" name="colorfavorito" id="colorfavorito">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="red social">Red Social:</label>
            <select name="red social" id="red social">
                <option value="facebook">Facebook</option>
                <option value="tiktok">Tiktok</option>
                <option value="instagram">Instagram</option>
            </select>
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="foto">Foto de Perfil:</label>
            <input type="file" name="foto" id="foto">
        </div>

        <div style="border: 1px solid #410606; padding: 10px; margin-bottom: 10px;">
            <label for="clave">Clave:</label>
            <input type="password" name="clave" id="clave">
        </div>

        <div>
            <input type="submit" value="Guardar" style="width: 100%; padding: 8px; background: #410606; color: white; border: none; cursor: pointer;">
        </div>

    </form>
