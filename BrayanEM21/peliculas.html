<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 3px solid #ff5733;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 87, 51, 0.2);
        }
        h2 {
            color: #ff5733;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
            margin-top: 10px;
        }
        a:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>

<header>
    <h1>Películas</h1>
</header>

<main>
    <section>
        <h2>Las Películas y su Magia</h2>
        <p>Las películas nos transportan a nuevos mundos, nos hacen reír, llorar y reflexionar. Existen muchos géneros para todos los gustos.</p>
        <h2>Video sobre la historia del cine</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/46f4cvV8LI0?si=8goCpl83NqvolONU" frameborder="0" allowfullscreen></iframe>
    </section>

    <a href="index.html">Volver a la página principal</a>
</main>

<footer>
    <p>&copy; 2025</p>
</footer>

</body>
</html>
