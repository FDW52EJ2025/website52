<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para viaje gratis sospechoso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.grecia.info/es/wp-content/uploads/sites/49/Cosa-vedere-in-Grecia.jpg');
            background-size: cover;
            background-position: center;
        }
        form {
            background: rgba(170, 169, 169, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Formulario</h1>
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Nombre">
        </div>

        <div>
            <label for="colorfavorito">Color favorito:</label>
            <input type="color" name="colorfavorito" id="colorfavorito">
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
        </div>

        <div>
            <label for="red_social">Red social favorita:</label>
            <select name="red_social" id="red_social">
                <option value="1">Facebook</option>
                <option value="2">Tiktok</option>
                <option value="3">Instagram</option>
                <option value="4">X (Twitter)</option>
            </select>
        </div>

        <div>
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto">
        </div>

        <div>
            <label for="clave">Clave:</label>
            <input type="password" name="clave" id="clave">
        </div>

        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>
</body>
</html>
