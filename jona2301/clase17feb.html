<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>PRACTICA 4</h1>
    <h2>Agregar formulario de contacto en su sitio pasatiempos.</h2>

    <h1>FORMULARIO</h1>
    <form action="">
        <div>
            <label for="nombre">nombre</label>
            <input type="text" name="nombre" id="">
        </div>

        <div>
            <label for="Colorfav">Color Favorito: </label>
            <input type="color" name="Colorfav" id="Colorfav">
        </div>

        <div>
            <label for="Fechadenacimiento">Fecha de nacimiento: </label>
            <input type="date" name="nacimiento" id="fecha de nacimiento">
        </div>

        <div>
            <label for="Edad">Edad: </label>
            <input type="number" name="Edad" id="edad">
        </div>

        <div>
            <label for="Redsocial">Red social favorita: </label>
            <select name="Redsocial" id="Redsocial">
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
                <option value="3">X</option>
            </select>
        </div>

        <div>
            <label for="foto">foto 8 años</label>
            <input type="file" name="foto" id="foto">
        </div>

        <div>
            <label for="contraseña"> password: </label>
            <input type="password" name="password" id="password">
        </div>
    </form>
</body>
