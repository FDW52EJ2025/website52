    <header style="text-align: center; background-color: rgb(171, 168, 168);border-radius: 10px; margin-left: 400px; margin-right: 400px;">
        <section id="s-hijos-directos">
            <form action="">
                <h1>Formulario</h1>
                <h3>DATOS PERSONALES</h3>
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" name="Nombre" id="nombre">
                </div>
                <div>
                    <label for="fecha">Fecha Nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>
                <div>
                    <label for="genero">Genero</label>
                    <select name="genero" id="genero">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Prefiero no contestar</option>
                    </select>
                </div>
                <h3>GUSTOS</h3>
                <div>
                    <label for="colorfav">Color favorito</label>
                    <input type="color" name="colorfav" id="colorfav">
                </div>
                <div>
                    <label for="redsocialfav">Red social favorita</label>
                    <select name="redsocialfav" id="redsocialfav">
                        <option value="1">Facebook</option>
                        <option value="2">TikTok</option>
                        <option value="3">instagram</option>
                        <option value="">Twitter (X)</option>
                    </select>
                </div>
                <div>
                    <label for="equipofavorito">Equipo Favorito</label>
                    <select name="equipofavorito" id="eqfav">
                        <option value="1">Rayados</option>
                        <option value="2">Tigres</option>
                        <option value="3">America</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <h3>INFORMACION PRIVADA</h3>
                <div>
                    <label for="foto">Foto Personal</label>
                    <input type="file" name="foto" id="foto">
                </div>
                <div>
                    <label for="correo">Correo electronico:</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div>
                    <label for="clave">Crea una contrase√±a</label>
                    <input type="password" name="clave" id="clave">
                </div>
                <div>
                    <input type="submit" value="Guardar">
                </div>
            </form>
        </section>
