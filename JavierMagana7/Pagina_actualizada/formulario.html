<body>
    <header>
        <h1 style="background-color:blue; color:silver; border-radius:10px; text-align: center;"><font size="7">Formulario de contacto</font></h1>
        <nav style="text-align: center;"> <font size="6">
            <a href="pasatiempos_actualiazada.html"> Inicio </a>

            <a href="formulario.html"> Formulario de contacto </a>
            </font>
        </nav>
    </header>
    <hr>
        <main>
            <section class="centrar">
                <form action="">
                    <br>
                        <div>
                            <label for="Nombre">Nombre completo:</label>
                            <input type ="text" name="Nombre" id="Nombre">
                        </div>
                    
                    <br>
                        <div>
                            <label for="Edad">Edad</label>
                            <input type="number" name="Edad" id="Edad">
                        </div>
                    
                    <br>
                    <div>
                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo">
                    </div>

                    <br>
                        <div>
                            <label for="fecha">Fecha Nacimiento</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>

                    <br>
                        <div> <!-- Caja de opciones -->
                            <label for="redsocialfav">Red social favorita</label>
                            <select name="redsocialfav" id="redsocialfav">
                                <option value="1">Facebook</option>
                                <option value="2">Tiktok</option>
                                <option value="3">Instagram</option>
                                <option value="4">Twitter</option>
                                <option value="5">Otra</option>
                            </select>
                        </div>

                    <br>
                        <div>
                            <label for="colorfav">Color favorito</label>
                            <input type="color" name="colorfav" id="colorfav">
                        </div>

                    <br>
                        <div>
                            <label for="foto">Identificación oficial</label>
                            <input type="file" name="foto" id="foto">
                        </div>

                    <br>
                        <div>
                            <label for="clave">Password</label>
                            <input type="password" name="clave" id="clave">
                        </div>

                    <h3>Comentarios acerca del formulario</h3>
                        <div>
                            <label for="rango">¿Te gusto el formulario?</label>
                            <input type="range" name="rango" id="rango">
                        </div>

                        <div>
                            <p>¿Que mejorarias de este formulario?</p>
                            <label for="Comentario"></label>
                            <textarea name="Comentario" id="Comentario" cols="40" rows="5"></textarea>
                        </div>
                    <br>
                        <div>
                            <label for="Guardar formulario">Guardar formulario</label>
                            <input type="submit" value="Guardar" id="Guardar formulario">
                        </div>

                    <br>
                        <div>
                            <label for="reset">Reset formulario</label>
                            <input type="reset" value="Limpiar" id="reset">
                        </div>
                </form>
            </section>
        </main>

</body>
