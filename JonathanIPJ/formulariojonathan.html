<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilojona.css">
</head>
<body>

    <form action="#" method="post">
        <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        </div>
        
        <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        </div>
        
        <div>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        </div>
        
        <div>
        <label for="EquipoFav">Cual es tu equipo favorito?</label>
        <select name="EquipoFav" id="EquipoFav">
            <option value="1">Tigres</option>
            <option value="2">Rayados</option>
        </select>
        </div>
        
        <div>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        </div>

        <div>
        <label for="foto">Sube una foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        </div>

        <div>
        <label for="Clave">Password</label>
        <input type="Password" name="Clave" id="Clave">
        </div>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
