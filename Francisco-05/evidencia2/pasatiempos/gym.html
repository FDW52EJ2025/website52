<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Enlace al archivo CSS -->
</head>
<body class="body-gimnasio">
    <header class="header-gimnasio">
        <h1 class="titulo-gimnasio">Gimnasio</h1>
    </header>
    <main class="main-gimnasio">
        <article class="article-gimnasio">
            <header class="header-article-gimnasio">
                <h1 class="titulo-article-gimnasio">Razones por cuales me gusta el gimnasio</h1>
            </header>
            <ol class="lista-gimnasio">
                <li>Me hace sentirme bien</li>
                <li>Me ayuda a estar más saludable</li>
                <li>Puedo convivir más con mis amigos</li>
                <li>Puedo conocer a más personas con gustos similares a los míos</li>
            </ol>
            <figure class="figure-gimnasio">
                <img src="imagenes/gato_gym.jpg" class="imagen-gimnasio" alt="Yo en el gimnasio" width="300" />
                <figcaption class="figcaption-gimnasio">Yo en el gym</figcaption>
            </figure>
            <p class="p-gimnasio">
                <h2 class="h2-gimnasio">Canción principal para un buen entrenamiento</h2>
                <audio controls class="audio-gimnasio">
                    <source src="audio/Belanova - Rosa Pastel (Lyric Video).mp4">
                </audio>
            </p>
        </article>
        <form class="form-gimnasio">
            <label class="label-gimnasio" for="nombre">Nombre de tu ejercicio favorito:</label>
            <input type="text" class="input-gimnasio" name="nombre" id="nombre">
            <input type="submit" class="submit-gimnasio" value="Guardar">
        </form>
    </main>
</body>
</html>
