<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8e6666;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #9b7d7d;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            color: rgb(105, 214, 222);
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7d6262;
        }

        main {
            padding: 30px;
            background-color: #f2e5e5;
            margin-top: 20px;
            border-radius: 10px;
        }

        article {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a3c3c;
            font-size: 2em;
        }

        p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            background-color: #4a3c3c;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer address {
            font-style: normal;
            margin-bottom: 10px;
        }

        footer a {
            color: rgb(105, 214, 222);
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        </nav>

    <main>
        <article>
            <header>
                <h2>Sobre mí</h2>
            </header>
            <p>Me gusta ir al gimnasio, de vez en cuando jugar futbol, videojuegos, ver series, hacer pronósticos deportivos y dormir.</p>
        </article>
    </main>

    <footer>
        <address>
            <p>Sitio web desarrollado por: Francisco</p>
            <p>Redes sociales: packo_pzk</p>
