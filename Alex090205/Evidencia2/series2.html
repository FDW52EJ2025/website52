<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <header id="s-header">
        <h1>Series</h1>
    </header>


    <section id="s-section">
        <h2>Mis series favoritas</h2>
        <ul id="s-lista">
            <li>Breaking Bad</li>
            <li>Club de Cuervos</li>
            <li>Los Soprano</li>
            <li>Dark</li>
        </ul>
    </section>


    <section id="s-section">
        <h2>Información</h2>
        <table id="s-tabla" border="1">
            <tr>
                <th>Serie</th>
                <th>Género</th>
                <th>Año de Estreno</th>
            </tr>
            <tr>
                <td>Breaking Bad</td>
                <td rowspan="2">Drama</td>
                <td>2008</td>
            </tr>
            <tr>
                <td>Los Soprano</td>
                <td>1999</td>
            </tr>
            <tr>
                <td>Club de Cuervos</td>
                <td>Comedia</td>
                <td>2015</td>
            </tr>
            <tr>
                <td>Dark</td>
                <td>Ciencia Ficción</td>
                <td>2017</td>
            </tr>
        </table>
    </section>

    <section id="s-img">
        <h2>Posters de mis series favoritas</h2>
        <div id="s-galeria">
            <figure>
                <img src="https://wallpapers.com/images/hd/grunge-yellow-breaking-bad-poster-bkbu0hjpevu9ouog.jpg" alt="Breaking Bad">
                <figcaption>Breaking Bad</figcaption>
            </figure>
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQujYm0wFBLz-EKmLcvoDPJQ5Fnnu33Gnj1Mw&s" alt="Los Soprano">
                <figcaption>Los Soprano</figcaption>
            </figure>
            <figure>
                <img src="https://images.justwatch.com/poster/255894442/s332/temporada-1" alt="Club de Cuervos">
                <figcaption>Club de Cuervos</figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/236x/a2/da/6f/a2da6ff535ea87e59a5657eec1110903.jpg" alt="Dark">
                <figcaption>Dark</figcaption>
            </figure>
        </div>
    </section>

    <section id="s-video">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/mJpNmYeooQE?si=pY64EBikaB5FyZJa" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </section>
    
    <footer id="s-footer">
        <p>&copy; 2025 Alejandro</p>
    </footer>

</body>
</html>
