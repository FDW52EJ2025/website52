<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Presentación Personal</title>

            margin: 0;

        .container {
            max-width: 800px;

            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="perfil.jpg" alt="Foto de perfil">
        <h1>Mi Nombre</h1>
        <p><strong>Edad:</strong> XX años</p>
        <p><strong>Profesión:</strong> [Tu profesión]</p>
        <p><strong>Educación:</strong> [Tu formación académica]</p>
        <h2>Pasatiempos</h2>
        <ul>
            <li>Lectura</li>
            <li>Deportes</li>
            <li>Programación</li>
            <li>Viajar</li>

        <h2>Contacto</h2>

        <p>Redes sociales: <a href="#">@miusuario</a></p>

</html>
