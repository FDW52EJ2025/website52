<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mantenimiento</title>
    <link rel="stylesheet" href="forms_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        h1, h2 {
            color: #004080;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
            text-align: left;
            padding: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://plus.unsplash.com/premium_photo-1677707394493-09962b13b675?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagen de maquinaria pesada">
    </div>
    <h1>Formulario de Mantenimiento Preventivo - Maquinaria Pesada</h1>
    <form action="">
        <div class="container">
            <label for="tecnico">Nombre del Técnico Responsable:</label>
            <input type="text" name="tecnico" id="tecnico">
        </div>
        <div class="container">
            <label for="maquina">Máquina:</label>
            <input type="text" name="maquina" id="maquina">
        </div>
        <h2>Inspección General</h2>
        <div class="container">
            <label>¿La máquina enciende sin problemas?</label>
            <input type="radio" name="enciende" value="si"> Sí
            <input type="radio" name="enciende" value="no"> No
        </div>
        <div class="container">
            <label>¿Hay ruidos extraños durante la operación?</label>
            <input type="radio" name="ruidos" value="si"> Sí
            <input type="radio" name="ruidos" value="no"> No
        </div>
        <div class="container">
            <label>¿Se detectan fugas de aceite, combustible o hidráulico?</label>
            <input type="radio" name="fugas" value="si"> Sí
            <input type="radio" name="fugas" value="no"> No
        </div>
        <h2>Sistemas Clave</h2>
        <div class="container">
            <label for="aceite">Nivel de aceite del motor:</label>
            <select name="aceite" id="aceite">
                <option value="optimo">Óptimo</option>
                <option value="bajo">Bajo, requiere relleno</option>
                <option value="cambio">Se realizó cambio</option>
            </select>
        </div>
        <div class="container">
            <label for="refrigerante">Nivel de refrigerante:</label>
            <select name="refrigerante" id="refrigerante">
                <option value="optimo">Óptimo</option>
                <option value="bajo">Bajo, se rellenó</option>
            </select>
        </div>
        <h2>Observaciones Adicionales</h2>
        <div class="container">
            <label for="ajustes">¿Se realizaron ajustes o reparaciones menores?</label>
            <textarea name="ajustes" id="ajustes" rows="4"></textarea>
        </div>
        <div class="container">
            <label for="comentarios">Comentarios del Técnico:</label>
            <textarea name="comentarios" id="comentarios" rows="4"></textarea>
        </div>
        <div class="container">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
